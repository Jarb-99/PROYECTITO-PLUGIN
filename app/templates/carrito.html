<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesCarrito.css') }}">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        {% include 'navbar.html' %}        
    </header>

    <div class="container mt-4">
        <h1>Carrito de Compras</h1>
        <section id="carrito">
            <ul id="listaCarrito" class="list-group mb-4">
                {% for producto in carrito.productos %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5>{{ producto.nombre }}</h5>
                            <p>Precio: ${{ producto.precio }}</p>
                            <p>Cantidad: {{ producto.cantidad }}</p>
                            <p>Monto: ${{ producto.monto }}</p>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <h3>Total: $<span id="totalCarrito">{{ carrito.monto }}</span></h3>
            <div class="form-group">
                <label for="metodoPago">MÃ©todo de Pago:</label>
                <select id="metodoPago" class="form-control">
                    <option value="tarjeta">Tarjeta</option>
                    <option value="paypal">Paypal</option>
                </select>
            </div>
            <button id="pagarBtn" class="btn btn-success">Pagar</button>
        </section>
    </div>
</body>
</html>
