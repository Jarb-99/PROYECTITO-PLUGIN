<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Regístrate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleRegister.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleAlert.css') }}">
</head>
<body>
    <h2>Regístrate</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
    {% endwith %}

    <a href="/login" class="login-link">¿Ya tienes una cuenta? Inicia Sesión</a>
    <form action="/register" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="apellido" id="apellido" name="apellido" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <input type="submit" value="Registrarse">
        </div>
    </form>
   
</body>
</html>
